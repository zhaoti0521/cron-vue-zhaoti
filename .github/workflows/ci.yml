# .github/workflows/ci.yml
name: CI
on:
  push:
    paths:
      - "packages/core/**"
      - "apps/web/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm build
